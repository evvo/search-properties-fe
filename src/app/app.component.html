<main>
  <menu></menu>
  <app-errors></app-errors>
  <div class="main-container" *ngIf="isPositionEnabled">
    <here-map appKey="{{mapApiKey}}" lat="{{location.latitude}}" lng="{{location.longitude}}"></here-map>
    <properties-carousel></properties-carousel>
  </div>

  <div class="main-container" *ngIf="isPositionDeclined">
    This website requires Geolocation to work propertly. Geolocation is not available.
  </div>


</main>
